<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diezmo</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-white">Calcula tu Diezmo</h1>
        <form action="">
            <div class="row bg-secondary">
                <div class="columna col-8 col-sm-8 col-md-6 col-lg-6 offset-2 offset-md-4 offset-lg-4 my-4">
                    <div class="form-group">
                        <label class="mt-5 text-white">Monto</label><br>
                        <input class="form-control" id="monto" name="monto" type="number" placeholder="ej. 500000" required>
                    </div>
                    <div class="form-group">
                        <label class="mt-5 text-white">Porcentaje %</label>
                        <input class="form-control" id="porcentaje" name="porcentaje" type="number" placeholder="ej. 10" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="columna col-8 col-md-6 offset-2 offset-md-4 my-4">
                    <label class="my-2 text-white">Resultado</label>
                    <h1 class="text-white bg-secondary" id="diezmo">0</h1>
                    <button type="submit" class="boton d-flex btn-block btn-primary btn-lg mt-5">Calcular %</button>
                </div>
            </div>
        </form>

    </div>

    <script src="./js/main.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/validator.min.js"></script>
    </head>

</body>

</html>
